      #     GITHUB_CONTEXT: ${{ toJson(github) }}
      #   run: echo "$GITHUB_CONTEXT"

      - name: echo branch
        if: github.event_name == 'push'
        run: |
          echo On push
          echo ${GITHUB_REF##*/}

      - name: Dump GitHub context
        if: github.event_name == 'pull_request'
        run: |
          echo On Pull Request
          echo ${{ github.head_ref }}

